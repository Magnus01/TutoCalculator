<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Site Title</title>
</head>
    
    
    
<!-- 
This is a popup module that we can use on our website.

    http://dev.vast.com/jquery-popup-overlay

what follows is an example of how it will look.
-->
    
    
    
<body>

  <!-- Add an optional button to open the popup -->
  <button class="my_popup_open">Open popup</button>

  <!-- Add content to the popup -->
  <div id="my_popup">
    
    <h2 id="hint">You missed a semicolon!<br>stop the madness!!!</h2>

    <!-- Add an optional button to close the popup -->
    <button class="my_popup_close">Close</button>

  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>

  <!-- Include jQuery Popup Overlay -->
  <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>

  <script>
    $(document).ready(function() {
        // remember to put freaking commas after every object property!

      // Initialize the plugin
      $('#my_popup').popup({
        // looks
        opacity: 0.3,
        transition: 'all 0.3s',
        
        //events
        onopen: function() {
            console.log('Popup just opened!');
        },
        onopen: function() {
            console.log('Popup just closed!');
        }
      
      });
    });
  </script>

</body>
</html>
